the console store.Listen(s =&gt; s.data).subscribe(d =&gt; console.info(d)); Mutate(selector, mutation) mutate a specific Property or a complete State Parameters: Name Type Description selector select the Part of the State to Mutate mutation define how to change the State Examples // simple Example to set the State store.Mutate(s =&gt; s.data, () =&gt; newData); // make a complex Mutation store.Mutate(s =&gt; s, old =&gt; { old.data = []; old.loading = true; return old; }); parseSelectorAccess(selector) create a unique Key from the State Selector that can use as identifier for the Behavior Subjects adds \"root\" in front of the Key to have no empty Key when selector points to the State itself Parameters: Name Type Description selector Example store.Listen(s =&gt; s.data) // generates the key: root.data store.Listen(s =&gt; s) // generates the key: root selectBehaviors(key) returns the Behaviors to Invoke for the given Key Parameters: Name Type Description key toRealKey(key) creates the Original Path for a Object Parameters: Name Type Description key Example root.data // generates: data × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-02-22T14:40:23+01:00 using the DocStrap template. "},"StopWatch.html":{"id":"StopWatch.html","title":"Class: StopWatch","body":" Documentation Classes ClassValidatorLZCompressionReactiveStoreStopWatchTestDataGenerator Global ArrayNotEmptyBlacklistCustomValidationEqualsIsAlphaIsAlphanumericIsAsciiIsBase64IsBooleanStringIsByteLengthIsDefinedIsEmailIsEmptyIsHashIsHexadecimalIsHexColorIsIntIsIpIsJSONIsJWTIsMacAddressIsMongoIdIsNegativeIsNotEmptyIsNumberStringIsOptionalIsPortIsPositiveIsUrlIsUUIDListSortOrderMaxMaxDateMaxLengthMinMinDateMinLengthNotEqualsRequiredUniqueArrayValidateClassValidateIfWhitelist Class: StopWatch StopWatch measure the Time between Code Lines in ms the StopWatch starts when a new Instance was created and can give the Elapsed ms when ElapsedMs was called. measure multiple Times is also possible with SectionStart and SectionElapsedMs new StopWatch() create a new StopWatch Instance at this Time the StopWatch was started Example const watch = new StopWatch(); // returns the elapsed Ms from construction and this Line watch.ElapsedMs(); Classes StopWatch Members IsPause if the current StopWatch in pause mode Example const sw = new StopWatch(); // returns false sw.IsPause(); sw.Pause(); // returns true sw.IsPause(); Methods ElapsedMs() gets the Elapsed Time in ms from the StopWatch Example const sw = StopWatch(); // get the elapsed time in ms from StopWatch constructor sw.ElapsedMs(); IsSectionPause(key) checks if a Section was paused Parameters: Name Type Description key the key that indicates the Section Example const sw = new StopWatch(); sw.SectionStart('sw1'); // returns false sw.IsSectionPause('sw1'); sw.SectionPause('sw1'); // returns true sw.IsSectionPause('sw1'); Pause() stops the StopWatch from measure Time Example const sw = new StopWatch(); // pause the StopWatch sw.Pause(); Resume() starts the StopWatch at the Point from the Last Pause Example const sw = new StopWatch(); sw.Pause(); // resume the paused StopWatch sw.Resume(); SectionElapsedMs(key) get the Time in ms Elapsed by the Section matches the given key Parameters: Name Type Description key the key that indicates the Section Example const sw = new StopWatch(); sw.SectionStart('sw1'); // returns the elapsed milliseconds since start of section sw1 sw.SectionElapsedMs('sw1'); SectionPause(key) same as Pause only for Sections Parameters: Name Type Description key the key that indicates the Section Example const sw = new StopWatch(); sw.SectionStart('sw1'); // pause the sw1 section sw.SectionPause('sw1'); SectionResume(key) same as Resume only for Sections Parameters: Name Type Description key the key that indicates the Section Example const sw = new StopWatch(); sw.SectionStart('sw1'); sw.SectionPause('sw1'); // restart the sw1 section sw.SectionResume('sw1'); SectionStart(key) starts the StopWatch for a specific Section marks by the given key Parameters: Name Type Description key the key that indicates the Section Example const watch = new StopWatch(); watch.SectionStart('A'); // logs the Time between SectionStart('A') and SectionElapsedMs('A') watch.SectionElapsedMs('A'); watch.SectionStart('B'); // logs the Time between SectionStart('B') and SectionElapsedMs('B') watch.SectionElapsedMs('B'); // logs the Time between SectionStart('A') and this Line with SectionStart('B') and SectionElapsedMs('B') watch.SectionElapsedMs('A'); × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-02-22T14:40:23+01:00 using the DocStrap template. "},"TestDataGenerator.html":{"id":"TestDataGenerator.html","title":"Class: TestDataGenerator","body":" Documentation Classes ClassValidatorLZCompressionReactiveStoreStopWatchTestDataGenerator Global ArrayNotEmptyBlacklistCustomValidationEqualsIsAlphaIsAlphanumericIsAsciiIsBase64IsBooleanStringIsByteLengthIsDefinedIsEmailIsEmptyIsHashIsHexadecimalIsHexColorIsIntIsIpIsJSONIsJWTIsMacAddressIsMongoIdIsNegativeIsNotEmptyIsNumberStringIsOptionalIsPortIsPositiveIsUrlIsUUIDListSortOrderMaxMaxDateMaxLengthMinMinDateMinLengthNotEqualsRequiredUniqueArrayValidateClassValidateIfWhitelist Class: TestDataGenerator TestDataGenerator create some random Objects new TestDataGenerator() Methods &lt;static&gt; Object(min, max, keySize, valueSize) generate a random object between the min max size in bytes Parameters: Name Type Description min minimum size of the generated objects max maximum size of the generated objects keySize fix key size in bytes valueSize fix value size in bytes × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-02-22T14:40:23+01:00 using the DocStrap template. "}}
